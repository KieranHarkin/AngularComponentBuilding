<h2>Template Form</h2>


<div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="save(signupForm)"
          #signupForm="ngForm">

          <fieldset>
              <div class="form-group"
                   [ngClass]="{'has-error': (firstNameVar.touched || firstNameVar.ditry) && !firstNameVar.valid}">
                   <label for="firstNameId" class="col-md-2 control-label">First Name</label>

                   <div class="col-md-8">
                       <input type="text" 
                              class="form-control"
                              id="firstNameId"
                              placeholder="First Name (required)"
                              required
                              minlength="3"
                              [(ngModel)]=customer.firstName
                              name="firstName"
                              #firstNameVar="ngModel"/>

                        <span class="help-block" *ngIf="(firstNameVar.touched || firstNameVar.dirty) && firstNameVar.errors">
                            <span *ngIf="firstNameVar.errors.required">
                                Please enter your first name.
                            </span>
                            <span *ngIf="firstNameVar.errors.minlength">
                                The first name must be longer than 3 characters
                            </span>        
                        </span>
                   </div>
              </div>

              <div class="form-group"
                   [ngClass]="{'has-error': (lastNameVar.touched || lastNameVar.ditry) && !lastNameVar.valid}">
                   <label for="lastNameId" class="col-md-2 control-label">Last Name</label>

                   <div class="col-md-8">
                       <input type="text" 
                              class="form-control"
                              id="lastNameId"
                              placeholder="Last Name (required)"
                              required
                              minlength="3"
                              [(ngModel)]=customer.lastName
                              name="lastName"
                              #lastNameVar="ngModel"/>

                        <span class="help-block" *ngIf="(lastNameVar.touched || lastNameVar.dirty) && lastNameVar.errors">
                            <span *ngIf="lastNameVar.errors.required">
                                Please enter your last name.
                            </span>
                            <span *ngIf="lastNameVar.errors.minlength">
                                The last name must be longer than 3 characters
                            </span>        
                        </span>
                   </div>
              </div>

                <div class="form-group">
                       <div class="col-md-4 col-md-offset-2">
                           <span>
                               <button class="btn btn-primary"
                                       type="submit"
                                       [disabled]="!signupForm.valid">
                                   Save
                               </button>
                           </span>
                       </div>
                   </div>
          </fieldset>

    </form>
</div>
